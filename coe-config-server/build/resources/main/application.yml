      server:
        git:
          uri: ${CONFIG_REPOSITORY_URL:file://cesutil/config/config-repo}
eureka:
  client:
    serviceUrl:
      defaultZone:  ${EUREKA1_SERVER_URL}:${EUREKA1_SERVER_PORT:7070}/eureka/,${EUREKA2_SERVER_URL}:${EUREKA2_SERVER_PORT:7070}/eureka/
